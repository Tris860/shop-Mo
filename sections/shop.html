<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive E-Commerce Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/other.css">
</head>
<body>

<!-- Main Header -->
<header class="header">
    <div class="container">
        <nav class="header-nav">
            <h1 style="font-size: 1.5rem; font-weight: 700;">Brand Name</h1>
            <div class="nav-links">
                <a href="#" class="nav-link">Shop</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
            </div>
            <div class="flex items-center gap-4">
                <i class="fa-solid fa-cart-shopping cart-icon" id="cartIcon"></i>
                <button id="mobileMenuBtn" class="mobile-menu-btn" aria-label="Open mobile menu">
                    <i class="fa-solid fa-bars fa-xl"></i>
                </button>
            </div>
        </nav>
    </div>
</header>

<!-- Mobile Menu (initially hidden) -->
<div id="mobileMenu" class="mobile-menu">
    <div class="container">
        <a href="#" class="mobile-menu-link">Shop</a>
        <a href="#" class="mobile-menu-link">About</a>
        <a href="#" class="mobile-menu-link">Contact</a>
    </div>
</div>

<!-- Mobile Filter Sidebar (initially hidden) -->
<div id="sidebarOverlay" class="sidebar-overlay"></div>
<aside id="sidebarFilter" class="sidebar-filter">
    <h2 class="filter-header">Filters</h2>
    <!-- Filter groups will be injected here by JavaScript -->
    <button id="filterHideBtn" class="filter-hide-btn" style="margin-top: 1rem; width: 100%;">
        <i class="fa-solid fa-times fa-sm"></i> Hide Filters
    </button>
</aside>

<!-- Main Shop Content -->
<main class="container">
    <div class="shop-layout">
        <!-- Desktop Filter Panel -->
        <aside class="filter-panel" id="desktopFilterPanel">
            <h2 class="filter-header">Filters</h2>
            <!-- Filter groups will be injected here by JavaScript -->
        </aside>

        <!-- Product List Section -->
        <section class="product-list">
            <div class="product-list-header">
                <input type="text" id="searchInput" class="search-bar" placeholder="Search products...">
                <button id="filterOpenBtn" class="filter-open-btn">
                    <i class="fa-solid fa-filter fa-sm"></i> Show Filters
                </button>
            </div>
            <div id="productGrid" class="product-grid">
                <!-- Products will be injected here by JavaScript -->
            </div>
        </section>
    </div>
</main>

<!-- Product Details Modal (initially hidden) -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" id="modalCloseBtn">&times;</span>
        <div class="modal-image-gallery">
            <img src="" alt="Product Image" class="modal-main-image" id="modalMainImage">
            <div class="modal-thumbnails" id="modalThumbnails">
                <!-- Thumbnails will be injected here -->
            </div>
        </div>
        <div class="modal-details">
            <h3 id="modalProductName"></h3>
            <p id="modalProductDescription"></p>
            <div class="modal-price" id="modalProductPrice"></div>
            <button class="modal-button" id="modalAddToCartBtn">Add to Cart</button>
        </div>
    </div>
</div>

<!-- Cart Modal (initially hidden) -->
<div id="cartModal" class="modal">
    <div class="cart-modal-content">
        <span class="modal-close" id="cartModalCloseBtn">&times;</span>
        <h2 style="font-size: 1.5rem; font-weight: 700; text-align: center; margin-bottom: 1rem;">Your Cart</h2>
        <div id="cartItemsContainer">
            <!-- Cart items will be injected here -->
        </div>
        <div id="cartTotal" class="cart-total"></div>
        <button class="modal-button" style="margin-top: 1.5rem;" id="proceedToCheckoutBtn">Proceed to Checkout</button>
    </div>
</div>

<!-- Checkout Modal (newly added) -->
<div id="checkoutModal" class="modal">
    <div class="checkout-modal-content">
        <span class="modal-close" id="checkoutModalCloseBtn">&times;</span>
        <h2 style="font-size: 1.5rem; font-weight: 700; text-align: center; margin-bottom: 1rem;">Checkout</h2>
        <div class="checkout-steps">
            <div class="step-item">
                <div class="step-circle active" id="stepCircleDetails">1</div>
                <div class="step-label">Details</div>
            </div>
            <div class="step-item">
                <div class="step-circle" id="stepCirclePayment">2</div>
                <div class="step-label">Payment</div>
            </div>
            <div class="step-item">
                <div class="step-circle" id="stepCircleConfirmation">3</div>
                <div class="step-label">Confirmation</div>
            </div>
        </div>
        <div id="checkoutContent">
            <!-- Step-specific content will be injected here -->
        </div>
    </div>
</div>

<!-- Custom Message Box for 'Add to Cart' -->
<div id="messageBox" class="modal-message-box">
    Item added to cart!
</div>

<script src="../javascript/shop.js"></script>

</body>
</html>
